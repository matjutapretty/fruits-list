<head>

    <link rel="stylesheet" href="style.css">
    <title>Fruits List</title>
</head>
<body>
    <br>

    <div id="container"></div>
    <div>
    <label for="Choose your fruits: "></label>
    </div>

    <br>

    <!-- adding a new fruit -->
    <div>
      <label for="item">Enter a new fruit:</label>
      <input type="text" name="item" id="item">
      <button>Add new fruit</button>
    </div>

    <br>
<!-- sort in ascending and descending -->
    <button onclick="myFunction1()">Sort in Ascending</button>
    <button onclick="myFunction2()">Sort in Default</button>
    <button onclick="myFunction3()">Sort in Descending</button>
    <p id="values"></p>

    <br>

    <!-- searching a fruit -->
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for fruits..">
